<!DOCTYPE html>
<html lang="en">

{% if user.is_authenticated %}
    <p align='right'> Welcome, {{ user.username }}  <a href="{% url 'logout' %}">[logout]</a></p>
{% else %}
    <p align='right'>Welcome, Guest <a href="{% url 'login' %}">[login]</a></p>
{% endif %}
{% load staticfiles %}
    <head>
        <title>Django NMS</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link href='https://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" type="text/css" href="{% static 'css/base_style.css' %}" />
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Django NMS</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
