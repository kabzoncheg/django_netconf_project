<!DOCTYPE html>
<html lang="en">

{% if user.is_authenticated %}
    <p align='right'> Welcome, {{ user.username }}  <a href="{% url 'logout' %}">[logout]</a></p>
{% else %}
    <p align='right'>Welcome, Guest <a href="{% url 'login' %}">[login]</a></p>
{% endif %}
{% load staticfiles %}
    <head>
        <title>Django NMS</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.7/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link href='https://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" type="text/css" href="{% static 'css/base_style.css' %}" />
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Django NMS</a></h1>
        </div>
        <div class="content container-fluid">
            <div class="col-md-3" style="padding-right:20px; width: 350px !important;">
                {% block menue %}
                {% endblock %}
            </div>
            <div class="col-md-8" style="min-width: 920px !important; border-left: 1px solid #cccccc">
                    {% block content %}
                    {% endblock %}
            </div>
        </div>
    </body>
</html>
